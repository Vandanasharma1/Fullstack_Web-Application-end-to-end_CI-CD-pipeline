version: '3.8'

services:
  fusionpact:
    build: .
    container_name: Fullstack_app
    ports:
      - "80:80"
      - "5000:5000"
    volumes:
      - backend_data:/app/backend/data
    restart: always
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    restart: always
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: always
    networks:
      - monitoring

volumes:
  backend_data:
    driver: local

networks:
  monitoring:
    driver: bridge